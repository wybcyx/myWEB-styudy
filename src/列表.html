<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html-列表</title>
</head>
<body>
    <div>
        <h2>无序列表，你喜欢的水果</h2>
        <ul>
            <li>苹果</li>
            <li>梨</li>
            <li>葡萄</li>
        </ul>
        <h2>有序列表</h2>
        <ol>
            <li>美国</li>
            <li>英国</li>
            <li>中国</li>
        </ol>
        <h2>自动以列表</h2>
        <p>自定义列表是对术语或者名词就行描述的，自定义列表的列表项没有任何项目符号</p>
        <dl>
            <dt>美国</dt>
            <dd>华盛顿</dd>
            <dd>纽约</dd>
            <dd>休斯顿</dd>
            <dd>俄亥俄州</dd>
            <dt>中国</dt>
            <dd>北京</dd>
            <dd>上海</dd>
            <dd>深圳</dd>
            <dd>成都</dd>
        </dl>
    </div>
</body>
</html>
