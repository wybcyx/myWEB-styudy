<body>
    <!-- 1、拓展运算符(...)
    数组的拓展运算符可以用于函数的传参，将数组的元素作为参数展开 -->
        <script>
        function push1(arr,...item) {
            arr.push(...item)
            return arr;
        }
        let Arr=[1,2,3]
        let k=[2,3,3];
        console.log(push1(k,...Arr));
        
        </script>
</body>
</html>
