<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>下拉select表单</title>
</head>
<body>
    <!-- 下拉的缺点在不同的浏览器显示效果不一样，一般使用div+li -->
    <div>
        
        <select name="myhome" id="inputmyhome" class="form-control" required="required">
            <option value="" >--请选择房子--</option>
            <option value="" selected="selected">一号</option>
            <option value="">二号</option>
            <option value="">三号</option>
            <option value="">四号</option>
            <option value="">五号</option>
            <option value="">六号</option>
        </select>
        
    </div>
</body>
</html>
